<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Overthrow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script><!--bootstrap file-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!--STATS sidebar-->

<div id="container">
    <div class="statsBar col-xs-offset-1 col-xs-2">
        <h3>Choose your mark:</h3>
        <img src="images/X.png" class="choose" id="X">
        <img src="images/O.png" class="choose" id="O">
        <button class="btn btn-default btn-lg clearfix" id='reset'>Reset Game</button>
        <h3 id="current_player"></h3>
    </div>
    <div class="col-xs-6 text-center">
        <h1 class="title">OVERTHROW</h1>
        <div class="game_board x" id="game-area"></div>
    </div>
</div>
<!--modal for settings-->
<div class="modal fade" id="settingsModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3>Choose from the following options</h3>
            </div>
            <div class="modal-body clearfix">
                <div class="text-center col-xs-4">
                    <h4>Player Names</h4>
                    <label>Player 1 Name:</label><br>
                    <input type="text" name="player1" placeholder="Player 1" id="player-1" class="player" autofocus>
                    <br><br>
                    <label>Player 2 Name:</label><br>
                    <input type="text" name="player1" placeholder="Player 2" id="player-2" class="player">
                </div>
                <div class="text-center col-xs-4">
                    <h4>Board Size</h4>
                    <input type="radio" name="game-size" id="game-three" value="3" checked>
                    <label for="game-three">3x3</label><br>
                    <br>
                    <input type="radio" name="game-size" id="game-four" value="4">
                    <label for="game-four">4x4</label><br>
                    <br>
                    <input type="radio" name="game-size" id="game-five" value="5">
                    <label for="game-five">5x5</label><br>
                    <br>
                    <input type="radio" name="game-size" id="game-six" value="6">
                    <label for="game-six">6x6</label><br>
                    <br>
                </div>
                <div class="text-center col-xs-4">
                    <h4>Matches to Win</h4>
                    <input type="radio" name="to-win" id="win-three" value="3" checked>
                    <label for="win-three">3</label><br>
                    <br>
                    <input type="radio" name="to-win" id="win-four" value="4" disabled>
                    <label for="win-four">4</label><br>
                    <br>
                    <input type="radio" name="to-win" id="win-five" value="5" disabled>
                    <label for="win-five">5</label><br>
                    <br>
                    <input type="radio" name="to-win" id="win-six" value="6" disabled>
                    <label for="win-six">6</label><br>
                    <br>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="new-game" class="btn btn-success">Start Game</button>
            </div>
        </div>

    </div>
</div>

<!--modal for win-->
<div class="modal fade" id="winModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3></h3>
                <button type="button" id="play-again">Play Again</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="storage_modal" role="dialog">
    <div class="modal-dialog setting_dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3>Would you like to continue your previous game?</h3>
                <button type="button" id="Yes" class="btn btn-success btn-lg">Yes</button>
                <button type="button" id="No" class="btn btn-danger btn-lg">No</button>

            </div>
        </div>

    </div>
</div>
</body>
</html>
